<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">New York Times Search</h1>
      </div>
    </div>

    <div class="card">
      <h5 class="card-header">Search Parameters</h5>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1 search-term"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Number of Records to Retrieve:</label
          >
          <select
            class="form-control"
            id="exampleFormControlSelect1 number-records"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Start Year (Optional):</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1 start-year"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1 end-year"
            >End Year (Optional):</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=""
          />
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-outline-primary">Search</button>
          <button type="button" class="btn btn-outline-secondary">
            Clear results
          </button>
        </div>
      </form>
    </div>
    <div class="card">
      <h5 class="card-header">Top Articles</h5>
      <div id="top-articles" class="card-body"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
